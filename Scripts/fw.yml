scope: postgres
namespace: /db/
name: pg01

restapi:
    listen: 192.168.122.226:8008
    connect_address: 192.168.122.226:8008
    authentication:
        username: "admin"
        password: "admin" 
 
etcd:
    hosts: 192.168.122.241:2379 
 
bootstrap:
    dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            use_pg_rewind: true
            use_slots: true
            parameters:
                    wal_level: replica
                    hot_standby: "on"
                    wal_keep_segments: 8
                    max_wal_senders: 5
                    max_replication_slots: 5
                    checkpoint_timeout: 30
                    max_connections: 150
                    max_prepared_transactions: 150
                    max_worker_processes: 8
 
    initdb:
    - encoding: UTF8
    - data-checksums
 
    pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 192.168.122.226/32 md5
#    - host replication replicator <patroni2IP>/32 md5
    - host all all 0.0.0.0/0 md5
 
    users:
        # Пользователь, который будет создан при старте кластера
        admin:
            password: admin
            options:
                - createrole
                - createdb
                - superuser
 
postgresql:
    listen: 192.168.122.226:5432
    connect_address: 192.168.122.226:5432
    data_dir: /data/patroni
    pgpass: /tmp/pgpass
    authentication:
        replication:
            username: replicator
            password: postgres
        superuser:
            username: postgres
            # Пароль пользователя postgres
            password: postgres
    parameters:
        unix_socket_directories: '/var/run/postgresql'
        log_destination: 'stderr'
        logging_collector: on
        log_directory: 'pg_log'
        log_filename: 'postgresql.log'
        log_truncate_on_rotation: on
        log_rotation_age: 1d
        log_rotation_size: 0
        log_min_duration_statement: 3000
        log_line_prefix: '%t [%p-%l] %q%u@%d '
        log_autovacuum_min_duration: 3000
 
tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
